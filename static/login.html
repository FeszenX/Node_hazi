<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online shoppinglist</title>
    <style>
        .my-login{
            margin: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div>
        <img src="http://i.imgur.com/SJOtq6a.png" class="img-responsive center-block">
    </div>
    <form class="my-login col-md-4 col-xs-12 col-sm-6" action="lists.html">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control text-input" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control text-input" id="pwd" placeholder="Enter password" required>
        </div>
        <input type="submit" class="btn-block btn btn-success btn-lg" value="Sign in"><br/>
    </form>
    <div class="clearfix"></div>
    <form class="my-login col-md-4 col-xs-12 col-sm-6" action="index.html">
        <input type="submit" class="btn-block btn btn-success btn-lg" value="back"><br/>
    </form>
</body>
</html>
